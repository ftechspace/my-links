    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                radial-gradient(circle at 80% 50%, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            backdrop-filter: blur(10px);
/*             border: 1px solid rgba(255, 255, 255, 0.1); */
            border-radius: 24px;
            padding: 40px 30px;
/*             box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1); */
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #1a1a1a;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .avatar::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            z-index: -1;
        }

        h1 {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 16px;
            font-style: italic;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid #000000;
            border-radius: 16px;
            padding: 18px 24px;
            text-decoration: none;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .link-text {
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .link-arrow {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .link-item:hover .link-arrow {
            transform: translateX(4px);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .link-item {
                padding: 16px 20px;
            }

            .link-text {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 25px 15px;
            }

            .avatar {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            h1 {
                font-size: 22px;
            }

            .link-item {
                padding: 14px 18px;
            }
        }

        /* Dark mode friendly */
        @media (prefers-color-scheme: light) {
            body {
                background: #ffffff;
                color: #212529;
            }

            .container {
                background: #ffffff;
                border-color: rgba(0, 0, 0, 0.1);
                color: #212529;
            }

            .avatar {
                background: linear-gradient(135deg, #212529 0%, #495057 100%);

            .link-item {
                background: rgba(0, 0, 0, 0.06);
                border-color: rgba(0, 0, 0, 0.1);
                color: #212529;
            }

            .link-item:hover {
                background: rgba(0, 0, 0, 0.12);
            }

            h1 {
                color: #212529;
            }

            .subtitle {
                color: #6c757d;
            }
        }
    </style>
